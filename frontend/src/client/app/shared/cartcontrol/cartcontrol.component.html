<div class="cartcontrol">
    <div class="cart-decrease" (click)="decreaseCart($event)" [class.aa]="food.count>0" *ngIf="food.count>0" [@moveIn]="active">
        <span class="inner fa fa-minus-circle"></span>
    </div>
    <div class="cart-count" *ngIf="food.count>0">{{food.count}}</div>
    <div class="cart-add fa fa-plus-circle" (click)="addCart($event)"></div>
</div>
